name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache Cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache NixStore
      uses: actions/cache@v2
      with:
        path: |
          /nix/store
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/shell.nix') }}
      
    - name: Setup nix
      uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-21.11
    
    - name: nix-shell
      run: nix-shell

    - name: Build
      run: nix-shell && cargo build

    - name: Run tests
      run: nix-shell && cargo test
