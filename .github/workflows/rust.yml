name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache Cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

    - name: Setup nix store directory
      run: |
        sudo mkdir -p /nix/store
        sudo chmod -R 1777 /nix
	sudo chown -R $USER /nix

    - name: Cache NixStore
      uses: actions/cache@v2
      with:
        path: |
          /nix/store/**
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/shell.nix') }}-0
      
    - name: Setup nix
      uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-21.11
    
    - name: nix-shell
      run: nix-shell

    - name: cargo build
      run: nix-shell && cargo build

    - name: cargo test
      run: nix-shell && cargo test

    - name: cargo clippy
      run: nix-shell && cargo clippy -- -D warnings

    - name: cargo fmt
      run: nix-shell && cargo fmt --check

    - name: Fix permissions
      run: sudo chmod -R a+rwx /nix/store
